<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="utf-8">

    <title>Lidl4chan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.lidl.cz/bundles/retail/images/favicon.png">
  </head>
  <body>
    <main>
      <p>Click on picture to enlarge it</p>
      <div id="chatbox"></div>
      <div id="sendform">
        <form method="POST" action="/" enctype="multipart/form-data">
          Jméno: <input type="text" name="author" id="name"><br>
          Zpráva: <textarea rows="5" name="msgbox" id="msg"></textarea><br>
          Obrázek: <input type="file" name="ffile"><br>
          <input type="hidden" name="boardid" id="formid" value="">
          <input type="submit" name="btn_upload" value="Upload">
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
